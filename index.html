<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>

    <link type="stylesheet" href="assets/css/reset.css">

    <link href="https://fonts.googleapis.com/css?family=Amita&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/javascript/game.js"></script>



</head>
<body>
    <div class="container">
        <h1> Crystal Collector Game</h1>
        <h2>Staring the Crystal Gems!!</h2>
        <p>Here is how the game works. You have to click on the Crystal Gems to gain enough fire power to defeat White Diamond. But be careful! Too much fire power can give you a tummy ache.</p>
        <div class="white">
            <h1>To beat White Diamond you need: <span id="number-to-guess"></span></h1>
            <img class="diamond" src="assets/images/white.jpg" alt="White Diamond">
            
        </div>
        <div class="score">
            
        </div>
        <div class="win-stats">

        </div>
        <div class="loss-stats">

            </div>
        <div id="gems">
            <img class="amethyst gems" src="assets/images/amethyst2.png" alt="Amethyst">
            <img class="lapis gems" src="assets/images/lapis2.png" alt="Lapis">
            <img class="peridot gems" src="assets/images/peridot.png" alt="Peridot">
            <img class="pearl gems" src="assets/images/pearl.png" alt="Pearl">
        </div>

    </div>
    
</body>
</html>
